<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../dist/contact/contact.css">
    </head>
    <body>
        <nav class="navbar">
            <h1 href="index.html" class="title">OnlineLib</h1>
            <ul class="nav-links">
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>

        <div class="pregledKnjiga">
            <div class="pregled">

            </div>
            <div class="detalji">

            </div>
            <div class="forma">
                <h2>Dodaj novu knjigu</h2>
                <form id="formaKnjiga">
                    <label for="naziv">Naziv:</label>
                    <input type="text" id="naziv" />
                    <br />
                
                    <label for="stampa">Datum stampanja:</label>
                    <input type="text" id="stampa" />
                    <br />

                    <label for="url">URL:</label>
                    <input type="url" id="url" />
                    <br />
                
                    <label for="opis">Opis knjige:</label>
                    <input type="text" id="opis" />
                    <br />

                    <label for="popularnost">Popularnost (1-5):</label>
                    <input type="number" id="popularnost" name="popularnost" min="1" max="5" required>
                    <br />

                    <button type="submit">Dodaj</button>
                  </form>
                
                  <p id="statusPoruka"></p>
            </div>
        </div>
        <script src="pregledKnjiga.js"></script>
    </body>
</html>
